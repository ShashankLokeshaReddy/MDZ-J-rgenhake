version: '3.8'
services:
  appseed-app:
    container_name: appseed_app
    restart: always
    build: .
    volumes:
      - ./media:/media # Mount host path to media folder
      - ./db.sqlite3:/db.sqlite3 # Mount host path to SQLite Database
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge