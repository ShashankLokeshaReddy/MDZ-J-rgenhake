<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="ust_id">Username:</label>
        <input type="text" id="ust_id" name="ust_id" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="unternehmensname">Company Name:</label>
        <input type="text" id="unternehmensname" name="unternehmensname" required><br>
        <label for="land">Country:</label>
        <input type="text" id="land" name="land" required><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>
        <label for="telefonnummer">Phone Number:</label>
        <input type="text" id="telefonnummer" name="telefonnummer" required><br>
        <label for="ansprechpartner">Contact Person:</label>
        <input type="text" id="ansprechpartner" name="ansprechpartner" required><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
