{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Anmeldung</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mb-4">
                <button class="btn btn-outline-info" type="submit">
                    Einloggen
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Brauche ein Konto? <a class="ml-2" href="{% url 'register' %}">Registrieren</a></small>
        </div>
    </div>
{% endblock %}
