{% load i18n static admin_material %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0"  target="_blank">
      <!-- <img src="{% static 'img/logo-ct.png' %}" class="navbar-brand-img h-100" alt="main_logo"> -->
      <span class="ms-1 font-weight-bold text-white">JÃ¼rgenhake</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a href="{% url 'index' %}" class="nav-link text-white {% if 'index' in segment %} active {% endif %}">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <svg width="12px" height="12px" viewBox="0 0 45 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <!-- Dashboard icon SVG content goes here -->
            </svg>
          </div>
          <span class="nav-link-text ms-1">{% trans 'Dashboard' %}</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white {% if 'profile' in segment %} active {% endif %} " href="{% url 'profile' %}">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <svg width="12px" height="12px" viewBox="0 0 45 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <!-- Profile icon SVG content goes here -->
            </svg>
          </div>
          <span class="nav-link-text ms-1">{% trans 'Profile' %}</span>
        </a>
      </li>

      {% if not request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-white {% if 'login' in segment %} active {% endif %} " href="{% url 'login' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <svg width="12px" height="12px" viewBox="0 0 45 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Sign In icon SVG content goes here -->
              </svg>
            </div>
            <span class="nav-link-text ms-1">{% trans 'Sign In' %}</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white {% if 'register' in segment %} active {% endif %} " href="{% url 'register' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <svg width="12px" height="12px" viewBox="0 0 45 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Sign Up icon SVG content goes here -->
              </svg>
            </div>
            <span class="nav-link-text ms-1">{% trans 'Sign Up' %}</span>
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</aside>
