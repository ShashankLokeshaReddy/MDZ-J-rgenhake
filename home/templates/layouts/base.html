{% load static %}
<!DOCTYPE html>
<html lang="de-DE" prefix="og: https://ogp.me/ns#" class=" js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers no-applicationcache svg inlinesvg smil svgclippaths">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8iN17jAP6Ofpc7wE9qF+nvT+2NEvbTGBUvHcrZLhkuzeL2rE4jpELiK9bp" crossorigin="anonymous"> -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>{% block title %}Default Title{% endblock %}</title>
		<!-- Include your CSS and JS files here -->
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	</head>
	<body class="g-sidenav-show bg-gray-200">
		<!-- Navigation Bar -->
		{% include 'includes/navigation.html' %}
		<!-- Sidebar -->
		{% include 'includes/sidebar.html' %}
		<!-- Main Content -->
		<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ps ps--active-y">
			<!-- Flashing messages -->
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
				{% endfor %}
			{% endif %}
			{% block content %}{% endblock %}
		</main>
		<!-- Footer -->
		{% include 'includes/footer.html' %}
		<!-- Include your JS files here -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="{% static 'js/scripts.js' %}"></script>
	</body>
</html>
